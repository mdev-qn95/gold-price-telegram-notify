name: Gold Price Telegram Notify

on:
  schedule:
    # Check giá mỗi 10 phút (ổn định hơn 5p trên GitHub Free)
    - cron: "*/10 * * * *"

    # Keep-alive mỗi ngày lúc 00:10 UTC (~07:10 VN)
    - cron: "10 0 * * *"

  # Cho phép chạy thủ công
  workflow_dispatch:

jobs:
  gold-check:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ CÀI THƯ VIỆN HỆ THỐNG CHO CANVAS (BẮT BUỘC)
      - name: Install canvas system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libjpeg-dev \
            libpango1.0-dev \
            libgif-dev \
            librsvg2-dev

      # 4️⃣ Cài dependency JS
      - name: Install npm dependencies
        run: npm install

      # 5️⃣ Chạy bot
      - name: Run gold price checker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node check-gold.js

      # 6️⃣ Lưu data + keep workflow sống
      - name: Commit data changes
        run: |
          git config user.name "gold-bot"
          git config user.email "gold-bot@github.com"

          # File keep-alive để tránh GitHub sleep
          echo "keep alive $(date -u)" > .keepalive

          git add data.json history.json .keepalive || true
          git commit -m "update gold price data" || echo "no changes"
          git push || echo "nothing to push or no permission"